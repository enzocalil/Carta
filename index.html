<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carta do Leitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ca9f42;
            margin: 0;
            padding: 50px;
        }
        .carta {
            background-color: #a08b30;
            padding: 40px 60px;
            max-width: 700px;
            margin: auto;
            border: 1px solid #ccc;
        }
        h1 {
            text-align: center;
            font-size: 36px; /* AUMENTEI a fonte aqui */
            margin-bottom: 50px;
        }
        .data-local, .destinatario {
            margin-bottom: 30px;
            font-size: 16px;
        }
        .texto {
            text-align: justify;
            text-indent: 40px;
            font-size: 16px;
            margin-bottom: 50px;
        }
        .assinatura {
            text-align: right;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="carta">
        <h1>Carta do Leitor</h1>
        <div class="data-local">Santa Catarina, 17 de março de 2025.</div>
        <div class="destinatario">Alex</div>
        <div class="texto">
            Por meio desta carta agradeço pelos ensinamentos passados durante esse bimestre.
        <div class="assinatura">
            Atenciosamente,<br>
            Enzo Calil
        </div>
    </div>
</body>
</html>
